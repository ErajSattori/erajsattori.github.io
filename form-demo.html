<!DOCTYPE HTML>
<html>
<head>
  <title>Eraj Sattori - My Personal Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="google-site-verification" content="KF-MlfVKeNPbnlPOaQ17Ase-IcCL1jkEhCQtbIRFsqY" />
</head>
<body>
  <form action="/review" method="get" >
    <fieldset id="form-demo-details">
      <legend>Your Details</legend>
      <label>Name:
        <input type="text" name="name" maxlength="30" size="24px" required="required" />
      </label>
      <br />
      <label>Email:
        <input type="email" name="email" maxlength="50" size="24px" required="required" />
      </label><br />
    </fieldset>
    <br />
    <fieldset>
      <legend>Your Review</legend>
      <label for="hear-about">How did you hear about me?</label>
      <select name="ref" id="hear-about">
        <option value="google">Google</option>
        <option value="twitter">Twitter</option>
        <option value="friend">Friend</option>
        <option value="other">Other</option>
      </select>
      <br />
      <p>Would you visit again?<br />
        <label>
          <input type="radio" name="rating" value="yes" />
          Yes
        </label>
        <label>
          <input type="radio" name="rating" value="no" />
          No
        </label>
        <label>
          <input type="radio" name="rating" value="maybe" />
          Maybe
        </label>
      </p>
      <p>
        <label for="comments">
          Comments:
        </label><br />
        <textarea row="4" cols="40" id="comments">
        </textarea>
      </p>
      <label>
        <input type="checkbox" name="subscribe" checked="checked" />
        Sign me up for email updates
      </label>
      <br />
      <input type="submit" value="Submit Review" />
    </fieldset>
  </form>
</body>
</html>
